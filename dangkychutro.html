            <h1>Loại Tài Khoản</h1>

               </div>
               <div style="display:flex; justify-content:center">

               <div style="display:flex;">

    <script>
        // Mảng chứa thông tin tài khoản
        let accounts = [ { username: "0765160540", password: "63133268" },
        { username: "0329838041", password: "63131209" },
        { username: "0836476173", password: "63132836" },
        { username: "0347778783", password: "63130410" },
        ];
        
        function registerUser(event) {
          event.preventDefault(); 
          
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          
          
          const existingUser = accounts.find(account => account.username === username);
          if (existingUser) {
            alert("Đã có tài khoản!");
          } else {
            // Thêm tài khoản mới vào mảng
            accounts.push({ username, password });
            alert("Nhập mã xác minh!");
            window.location.href = "../Giaodien-nguoithue/dangky2.html";
          }
        }
      </script>
